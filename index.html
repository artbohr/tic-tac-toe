<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tic-tac-toe Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./app.css">
</head>

<body>

  <div class="container text-center">
    <div id="buttons">
      <p id="mTitle">Choose X or O to start playing</p>
      <button type="button" class="btn btn-primary" id="X">X</button>
      <button type="button" class="btn btn-primary" id="O">O</button>
      <button type="button" class="btn btn-primary" id="reset">Reset</button>
    </div>
    <div class="row">
      <button type="button" class="btn btn-default" id="1"></button>
      <button type="button" class="btn btn-default" id="2"></button>
      <button type="button" class="btn btn-default" id="3"></button>
    </div>
    <div class="row">
      <button type="button" class="btn btn-default" id="4"></button>
      <button type="button" class="btn btn-default" id="5"></button>
      <button type="button" class="btn btn-default" id="6"></button>
    </div>
    <div class="row">
      <button type="button" class="btn btn-default" id="7"></button>
      <button type="button" class="btn btn-default" id="8"></button>
      <button type="button" class="btn btn-default" id="9"></button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
